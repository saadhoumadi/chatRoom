<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

      <!-- Vertical Wizard -->
      <section class="vertical-wizard">
        <div id="stepper2" class="bs-stepper vertical vertical-wizard-example">
          <div class="bs-stepper-header">
            <div class="step" data-target="#account-details-vertical">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-box">1</span>
                <span class="bs-stepper-label">
                  <span class="bs-stepper-title">Informations personnelles</span>
                  <span class="bs-stepper-subtitle">Setup Account Details</span>
                </span>
              </button>
            </div>
            <div class="step" data-target="#personal-info-vertical">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-box">2</span>
                <span class="bs-stepper-label">
                  <span class="bs-stepper-title">Equipe</span>
                  <span class="bs-stepper-subtitle">Add Personal Info</span>
                </span>
              </button>
            </div>
            <div class="step" data-target="#address-step-vertical">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-box">3</span>
                <span class="bs-stepper-label">
                  <span class="bs-stepper-title">Autres</span>
                  <span class="bs-stepper-subtitle">Add Address</span>
                </span>
              </button>
            </div>
            <div class="step" data-target="#social-links-vertical">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-box">4</span>
                <span class="bs-stepper-label">
                  <span class="bs-stepper-title">Changer mot de passe</span>
                  <span class="bs-stepper-subtitle">Add Social Links</span>
                </span>
              </button>
            </div>
            <div class="step" data-target="#validation-vertical">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-box">1</span>
                <span class="bs-stepper-label">
                  <span class="bs-stepper-title">Validation</span>
                  <span class="bs-stepper-subtitle">Setup Account Details</span>
                </span>
              </button>
            </div>
          </div>
          <div class="bs-stepper-content">
            <div id="account-details-vertical" class="content">
              <div class="content-header">
                <h5 class="mb-0">Informations personnelles</h5>
                <small class="text-muted">mode read onlye.</small>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="form-label" for="vertical-modern-username">Nom</label>
                  <input disabled type="text" id="vertical-modern-username" class="form-control" placeholder="johndoe"
                    value="{{currentUser.lastName}}" />
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label" for="vertical-modern-email">Prénom</label>
                  <input disabled type="email" id="vertical-modern-email" class="form-control firstLetterCapitalize"
                    placeholder="john.doe@email.com" aria-label="john.doe" value="{{currentUser.firstName}}" />
                </div>
              </div>
              <div class="row">
                <div class="form-group form-password-toggle col-md-6">
                  <label class="form-label" for="vertical-modern-password">Email</label>
                  <input type="email" id="vertical-modern-password" class="form-control"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" disabled
                    value="{{currentUser.email}}" />
                </div>
                <div class="form-group form-password-toggle col-md-6">
                  <label class="form-label" for="vertical-modern-confirm-password">Tel</label>
                  <input type="text" id="vertical-modern-confirm-password" class="form-control"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" disabled
                    value="{{formatMobile(currentUser.mobile)}}" />
                </div>
              </div>
              <div class="row">
                <div class="form-group form-password-toggle col-md-6">
                  <label class="form-label" for="vertical-modern-password">Date de naissance</label>
                  <input type="text" id="vertical-modern-password" class="form-control"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" disabled
                    value="{{formatDate(currentUser.birthDay)}}" />
                </div>
                <div class="form-group form-password-toggle col-md-6">
                  <label class="form-label" for="vertical-modern-confirm-password">Description</label>
                  <textarea type="text" id="vertical-modern-confirm-password" class="form-control firstLetterCapitalize" disabled
                    value="{{currentUser.description}}"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"></textarea>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-secondary btn-prev" disabled rippleEffect>
                  <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
                  <span class="align-middle d-sm-inline-block d-none">Previous</span>
                </button>
                <button class="btn btn-primary btn-next" (click)="verticalWizardNext()" rippleEffect>
                  <span class="align-middle d-sm-inline-block d-none">Next</span>
                  <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
                </button>
              </div>
            </div>
            <div id="personal-info-vertical" class="content">
                <div class="content-header">
                  <h5 class="mb-0">Equipe</h5>
                  <small>Mode read only.</small>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label class="form-label" for="vertical-modern-first-name">Nom d'équipe</label>
                    <input type="text" id="vertical-modern-first-name" class="form-control firstLetterCapitalize" placeholder="John"
                      disabled value="{{currentUser.teamName}}" />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="form-label" for="vertical-modern-last-name">Acronyme</label>
                    <input type="text" id="vertical-modern-last-name" class="form-control firstLetterCapitalize" placeholder="Doe"
                      disabled value="{{currentUser.teamAcronyme}}" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6" style="::first-letter{text-transform: capitalize;}">
                    <label class="form-label" for="vertical-modern-first-name">Profil</label>
                    <input type="text" id="vertical-modern-first-name" class="form-control" placeholder="John" disabled
                      value="{{currentUser.realProfil}}" />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="form-label" for="vertical-modern-last-name">Statut de travail</label>
                    <input type="text" id="vertical-modern-last-name" class="form-control" placeholder="Doe" disabled
                      value="{{currentUser.workStatus}}" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label class="form-label" for="vertical-modern-first-name">Nom du departement</label>
                    <input type="text" id="vertical-modern-first-name" class="form-control firstLetterCapitalize" placeholder="John"
                      disabled value="{{currentUser.departmentName}}" />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="form-label" for="vertical-modern-last-name">Acronyme du departement</label>
                    <input type="text" id="vertical-modern-last-name" class="form-control" placeholder="Doe" disabled
                      value="{{currentUser.departmentAcronyme}}" />
                  </div>
                </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary btn-prev" (click)="verticalWizardPrevious()" rippleEffect>
                  <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
                  <span class="align-middle d-sm-inline-block d-none">Previous</span>
                </button>
                <button class="btn btn-primary btn-next" (click)="verticalWizardNext()" rippleEffect>
                  <span class="align-middle d-sm-inline-block d-none">Next</span>
                  <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
                </button>
              </div>
            </div>
            <div id="address-step-vertical" class="content">
            <div class="content-header">
              <h5 class="mb-0">Autres</h5>
              <small>Enter Your Social Links.</small>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label class="form-label" for="vertical-modern-twitter">Age</label>
                <input type="text" id="vertical-modern-twitter" class="form-control" placeholder="https://twitter.com/abc" disabled
                  value="{{calculateAge(currentUser.birthDay)}} ans" />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="vertical-modern-facebook">Experience</label>
                <input type="text" id="vertical-modern-facebook" class="form-control" placeholder="https://facebook.com/abc"
                  placeholder="https://twitter.com/abc" disabled value="{{calculateAge(currentUser.dateEmbauche)}} ans" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label class="form-label" for="vertical-modern-google">Derniere Authentification</label>
                <input type="text" id="vertical-modern-google" class="form-control" placeholder="https://plus.google.com/abc"
                  disabled value="{{calculerTempsEcoule(currentUser.lastAuthentication)}}" />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="vertical-modern-linkedin">Linkedin</label>
                <input type="text" id="vertical-modern-linkedin" class="form-control" disabled
                  value="{{currentUser.linkedinUrl}}" />
              </div>
            </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary btn-prev" (click)="verticalWizardPrevious()" rippleEffect>
                  <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
                  <span class="align-middle d-sm-inline-block d-none">Previous</span>
                </button>
                <button class="btn btn-primary btn-next" (click)="verticalWizardNext()" rippleEffect>
                  <span class="align-middle d-sm-inline-block d-none">Next</span>
                  <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
                </button>
              </div>
            </div>
            <div id="social-links-vertical" class="content">
              <div class="content-header">
                <h5 class="mb-0">Changer votre mot de passe</h5>
                <small>Etape 01</small>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="form-label" for="vertical-twitter">Ancien mot de passe</label>
                  <input type="password" id="vertical-twitter" class="form-control" placeholder="************" 
                    ngModel name="oldPassword"
                    #oldPassword="ngModel" [(ngModel)]="inputChangePasswordStep1.oldPassword"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label" for="vertical-facebook">Nouveau Mot de passe</label>
                  <input type="password" id="vertical-facebook" class="form-control" placeholder="**************"
                    ngModel name="newPassword"
                    #oldPassword="ngModel" [(ngModel)]="inputChangePasswordStep2.newPassword"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="form-label" for="vertical-google">Confirmer votre nouveau mot de passe</label>
                  <input type="password" id="vertical-google" class="form-control" placeholder="****************" />
                </div>
                
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary btn-prev" (click)="verticalWizardPrevious()" rippleEffect>
                  <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
                  <span class="align-middle d-sm-inline-block d-none">Previous</span>
                </button>
                <button class="btn btn-primary btn-next" (click)="triggerChangePasswordStep1()" rippleEffect>
                  <span class="align-middle d-sm-inline-block d-none">Next</span>
                  <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
                </button>
              </div>
            </div>
            <div id="validation-vertical" class="content">
              <div class="content-header">
                <h5 class="mb-0">Validation</h5>
                <small>Veuillez verifier votre boite email, et taper le code recu</small>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="form-label" for="vertical-twitter">Code</label>
                  <input type="text" id="vertical-twitter" class="form-control" placeholder="XXXXXX"
                    ngModel name="entredCode"
                    #entredCode="ngModel" [(ngModel)]="inputChangePasswordStep2.entredCode"
                  />
                </div>
              </div>
              <p>Vous n'avez pas recu un code ? <a class="text-danger" (click)="triggerChangePasswordStep2()">Renvoyer</a></p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-success" (click)="triggerChangePasswordStep2()" rippleEffect>
                  <span class="align-middle d-sm-inline-block d-none" >Confirmer</span>
                </button>
               
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /Vertical Wizard -->
  </div>
</div>
